<app-profile-header
  [user]="user$ | push"
  [isEditable]="(isEditable$ | push) === true"
></app-profile-header>
<div class="names">
  <h2 class="name">{{ name$ | push }}</h2>
  <span class="username">&#64;{{ username$ | push }}</span>
</div>
<div class="descriptionContainer">
  <p style="margin: 0">{{ description$ | push }}</p>
</div>
<div class="memberSinceContainer">
  <span class="material-symbols-outlined"> calendar_month </span>
  <span>Joined {{ created_at$ | push | date : "MMM YYYY" }}</span>
</div>
<div class="followersContainer">
  <a routerLink="following" class="followerCount">
    <span class="value">{{ numOfFollowing$ | push }}&nbsp;</span>
    <span>Following</span>
  </a>
  <a routerLink="followers" class="followerCount">
    <span class="value">{{ numOfFollowers$ | push }}&nbsp;</span>
    <span>{{ numOfFollowersText$ | push }}</span>
  </a>
</div>
<app-post
  *ngFor="let post of posts$ | push"
  [post]="post"
  [showReplyHandle]="false"
></app-post>
