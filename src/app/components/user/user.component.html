<div *ngIf="user$ | async as user">
  <div
    class="nav"
    [ngStyle]="{
      color: themeService.usingDarkTheme
        ? 'white'
        : 'rgba(var(--brand-primary))'
    }"
  >
    {{ user.name }}
  </div>
  <h1>{{ user.username }}</h1>
  <ng-container *ngFor="let post of user.posts | async">
    <app-post [post]="post"></app-post>
  </ng-container>
</div>
