<div
  [style.padding-top]="location.isCurrentPathEqualTo('/search') ? '1rem' : '0'"
  style="
    max-height: 100vh;
    overflow: auto;
    padding: 0 1rem 1rem 1rem;
    width: inherit;
    display: flex;
    flex-direction: column;
  "
>
  <app-searchbar
    *ngIf="!location.isCurrentPathEqualTo('/search')"
  ></app-searchbar>
  <app-who-to-follow></app-who-to-follow>
  <app-trending-topics></app-trending-topics>
</div>
