<app-post
  [post]="post"
  [showToolbar]="false"
  [showReplyHandle]="true"
  [showParent]="false"
  [showMedia]="false"
></app-post>
<app-new-post
  [helperText]="replyingTo"
  label="Reply"
  placeholder="Tweet your reply"
  [replying_to]="post.id"
  (onSubmit)="postsService.createNewPost($event)"
></app-new-post>
<ng-template #replyingTo>
  <span
    >Replying to
    <a
      [routerLink]="post.username"
      style="color: rgba(var(--brand-primary)); text-decoration: none"
      >&#64;{{ post.username }}</a
    ></span
  >
</ng-template>
