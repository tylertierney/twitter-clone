<a class="searchResult post" [routerLink]="['/' + post.username, post.id]">
  <div class="nameAndText">
    <span>&#64;{{ post.username }}</span>
    <span class="postTextPreview">{{ post.text }}</span>
  </div>
  <img
    (error)="onImageError($event)"
    class="postPhotoPreview"
    *ngIf="post.photo_url"
    [src]="domain + '/posts/' + post.id + '/photo_url/' + post.photo_url"
  />
</a>
