    cx="15"
    cy="15"
    r="13"
    fill="none"
    stroke="rgba(var(--text-color), 0.2)"
    stroke-width="4"
  />

    style="stroke-dasharray: 100"
    [ngStyle]="{ 'stroke-dashoffset': 100 - val }"

    cy="15"
    r="13"
    fill="none"
    stroke="rgba(var(--brand-primary))"
    stroke-width="4.5"
    pathLength="100"
  />
</svg>
