<a class="searchResult" [routerLink]="profileLink$ | push">
  <img
    class="userProfilePicPreview"
    [src]="profile_pic_link$ | push"
    (error)="onImageError($event)"
  />
  <div class="userDetails">
    <div class="mainInfo">
      <div class="names">
        <span class="name">{{ name$ | push }}</span>
        <span class="username">&#64;{{ username$ | push }}</span>
      </div>
      <app-follow-button
        *ngIf="showFollowButton && (currentUser$ | push)"
        [currentUser]="currentUser$ | push"
        [targetUser]="userSubject | push"
        (click)="stopPropagation($event)"
      ></app-follow-button>
    </div>
    <div *ngIf="showDescription">
      <span class="description">{{ description$ | push }}</span>
    </div>
  </div>
</a>
