<app-sub-nav class="sub-nav">
  <h4>Home</h4>
  <app-nav-tabs
    [tabs]="['Everyone', 'Following']"
    (selectTab)="handleTabChange($event)"
  ></app-nav-tabs>
</app-sub-nav>
<!-- (onSubmit)="postsService.createNewPost($event)" -->
<app-new-post></app-new-post>
<ng-container *ngIf="selectedFeed$ | async as posts">
  <app-post
    *ngFor="let post of posts"
    [post]="post"
    [showReplyHandle]="false"
  ></app-post>
  <article *ngIf="posts.length < 1" style="min-height: 500px">
    Follow some users to view all kinds of exciting content!
  </article>
</ng-container>
