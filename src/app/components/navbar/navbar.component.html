<nav
  [ngStyle]="{
    color: themeService.usingDarkTheme ? 'white' : 'rgba(var(--brand-primary))'
  }"
  *ngIf="authService.user$ | async as user"
>
  <a routerLink="/" class="logo" style="margin-bottom: auto; color: inherit">
    <svg
      stroke="currentColor"
      fill="currentColor"
      stroke-width="0"
      viewBox="0 0 16 16"
      xmlns="http://www.w3.org/2000/svg"
      height="2rem"
      width="2rem"
    >
      <path
        d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
      ></path>
    </svg>
  </a>

  <a routerLink="/">
    <button>
      <span class="material-symbols-outlined">home</span>
      <span class="navItemLabel">Home</span>
    </button>
  </a>
  <a [routerLink]="'' + (authService.user$ | async)?.username">
    <button>
      <span class="material-symbols-outlined">person</span>
      <span class="navItemLabel">Profile</span>
    </button>
  </a>
  <button [menu]="settingsMenu">
    <span style="font-size: inherit" class="material-symbols-outlined">
      settings
    </span>
    <span class="navItemLabel">More</span>
  </button>
  <ng-template #settingsMenu>
    <app-settings-menu></app-settings-menu>
  </ng-template>
  <button [menu]="userMenu" class="userAvatar">
    <img
      [src]="
        domain + '/users/' + user.username + '/profile_pic/' + user.profile_pic
      "
      width="38px"
      class="profile_pic"
    />
    <div class="userAvatarLabel">
      <span>{{ user.name }}</span>
      <span>@{{ user.username }}</span>
    </div>
  </button>
  <ng-template #userMenu>
    <app-user-menu></app-user-menu>
  </ng-template>
</nav>
