<ng-container *ngIf="(usersListLength$ | push) > 0; else noResultsMessage">
  <app-user-search-result
    *ngFor="let user of users$ | push"
    [user]="user"
    [showDescription]="true"
    [showFollowButton]="true"
  ></app-user-search-result>
</ng-container>
<ng-template #noResultsMessage>
  <p class="noResultsMessage">
    There are no users that match that search criteria
  </p>
</ng-template>
