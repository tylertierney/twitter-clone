<ng-container *ngIf="(posts$ | push).length > 0; else noPostsMessage">
  <app-post *ngFor="let post of posts$ | push" [post]="post">{{
    post.text
  }}</app-post>
</ng-container>
<ng-template #noPostsMessage>
  <p class="noResultsMessage">
    There are no posts that match your search criteria
  </p>
</ng-template>
